# https://taskfile.dev

#Called by the vnbuild system to produce builds for my website
#https://www.vaughnnugent.com/resources/software

version: '3'

vars:
  BINARY_DIR: '{{ .BINARY_DIR | default "bin" }}'

tasks:

  build:
    cmds:
      - cmd: echo "building project {{ .PROJECT_NAME }}"

  test:
    cmds:
      - cmd: cd '../../lib/vnlib.browser' && npm install
      - cmd: cd '../../lib/vnlib.browser' && npm run build
      - cmd: npm install
      - cmd: "npm run test:ci"
        ignore_error: true    #TEMPORARY until a headless test server can be staged

  postbuild_success:
    vars:
      TAR_FILES:
        tests
        setup.ts
        package.json
        package-lock.json
        tsconfig.json
        vitest.config.ts

    cmds:
    - cmd: mkdir -p {{ .BINARY_DIR }}
    #tgz the source files
    - cmd: tar{{ if eq OS "windows" }}.exe{{ end }}
        -czf {{ .BINARY_DIR }}/src.tgz {{ .TAR_FILES }}

#Remove the output dirs on clean
  clean:
    dir: '{{ .USER_WORKING_DIR }}'
    ignore_error: true
    cmds:
     - for: ['bin/', 'node_modules/']
       cmd: rm -rf '{{ .ITEM }}'
